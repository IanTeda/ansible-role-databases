# ------------------------------------------------------------------------------
# Database Role Default Variables
# ------------------------------------------------------------------------------
#
# Default configuration variables for the Ansible database role.
#
# These variables can be overridden, with group, host or playbook specific variables
# using the same name in:
#   - group_vars/
#   - host_vars/
#   - playbook vars
#
# Note: Ansible will override everything under the root database_ variable. Meaning
# you need to include all variables when overriding, else the other variables will not
# be found.
# ------------------------------------------------------------------------------

---

# Network configuration
networking_networks: 
  local: "{{ vault_networks_local }}"
  lan_gateway_ip: '{{ vault_networks_lan_gateway_ip }}'
  unifi_vpn_client_subnet: '{{ vault_networks_unifi_vpn_client_subnet }}'
  primary_network_interface: 'eth0'                     # Primary computer network interface

# ----------------------------- [ Databases ] ----------------------------------

# Database Admin user
databases_admin:
  user: "{{ vault_database_admin_user }}"
  password: "{{ vault_database_admin_password }}"

# Adminer configuration
databases_adminer:
  release: '5.3.0' # <- https://github.com/vrana/adminer/releases
  path_prefix: 'adminer'

databases_influxdb:
  user: 'influxdb'
  group: 'influxdb'
  release: '3.0.3' # <-- https://github.com/influxdata/influxdb/releases
  listen_address: '127.0.0.1'
  port: 8086

# MariaDB configuration
databases_mariadb:
  user: 'mariadb'
  group: 'mariadb'
  release: '12.0.1' # <-- https://github.com/MariaDB/server/releases
  listen_address: '127.0.0.1'
  port: 3306

# MongoDB configuration
databases_mongodb:
  user: 'mongodb'
  group: 'mongodb'
  release: '8.0.12' # <-- https://www.mongodb.com/try/download/community
  listen_address: '127.0.0.1'
  port: 27017

# PostgreSQL configuration  
databases_postgres:
  user: 'postgres'
  group: 'postgres'
  release: '17.5' # <-- https://www.postgresql.org/docs/current/release.html
  listen_address: '127.0.0.1'
  port: 5432

databases_valkey:
  user: 'valkey'
  group: 'valkey'
  release: '8.1.3' # <-- https://github.com/valkey-io/valkey/releases
  listen_address: '127.0.0.1'
  port: 6379
