# ------------------------------------------------------------------------------
# Database Role Default Variables
# ------------------------------------------------------------------------------
#
# Default configuration variables for the Ansible database role.
#
# These variables can be overridden, with group, host or playbook specific variables
# using the same name in:
#   - group_vars/
#   - host_vars/
#   - playbook vars
#
# Note: Ansible will override everything under the root database_ variable. Meaning
# you need to include all variables when overriding, else the other variables will not
# be found.
# ------------------------------------------------------------------------------

---

# Used for ufw rules
local_networks:
  - '192.168.1.0/16'
  - '10.0.0.0/8'


# ----------------------------- [ Databases ] ----------------------------------

# Database Admin user
databases_admin:
  user: "{{ vault_database_admin_user }}"
  password: "{{ vault_database_admin_password }}"

# Adminer configuration
databases_adminer:
  release: '5.3.0' # <- https://github.com/vrana/adminer/releases
  path_prefix: 'adminer'

databases_influxdb:
  user: 'influxdb'
  group: 'influxdb'
  release: '3.0.3' # <-- https://github.com/influxdata/influxdb/releases

# MariaDB configuration
databases_mariadb:
  user: 'mariadb'
  group: 'mariadb'
  release: '11.8.2' # <-- https://mariadb.org/download
  port: 3306

# PostgreSQL configuration  
databases_postgres:
  user: 'postgres'
  group: 'postgres'
  release: '17.5' # <-- https://www.postgresql.org/docs/current/release.html
  port: 5432

databases_valkey:
  user: 'valkey'
  group: 'valkey'
  release: '8.1.3' # <-- https://github.com/valkey-io/valkey/releases
  port: 6379
